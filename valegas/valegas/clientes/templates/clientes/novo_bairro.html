{% load widget_tweaks %}
<!-- Form Modal -->

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 class="modal-title text-center" id="myModalLabel">Selecione o Imóvel para Locação</h3>
	</div>
	<div class="modal-body">

		<form role="form" action="{% url 'clientes:novo_bairro' %}" method="POST" id="bairro">
			{% csrf_token %}
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label>Nome do Bairro:</label>
						{{ form_bairro.nome_bairro|add_class:"form-control" }}
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label>Cidade:</label>
						{{ form_bairro.cidade|add_class:"form-control" }}
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="row">
					<div class="col-sm-12">
						<label>Uf:</label>
						{{ form_bairro.uf|add_class:"form-control" }}
					</div>
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk" id="sel_bairro"></i> Salvar</button>
				<button type="button" class="btn btn-danger btn-md" data-dismiss="modal">Fechar</button>
			</div>
		</form>

	</div>

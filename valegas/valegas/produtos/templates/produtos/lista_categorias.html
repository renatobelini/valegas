{% extends 'base.html' %}

{% block conteudo %}

<section class="content-header">
	<h1 class="page-header">Categorias</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#"><i class="fa fa-dashboard"></i> Produtos</a></li>
		<li><span></i> Categorias</span></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="box box-primary">
		<div class="box-header with-border">
			<div class="row">
				<div class="col-sm-6">
					<a href="{% url 'produtos:nova_categoria'%}"
					data-toggle="modal" data-target="#myModal"
					class="btn btn-md btn-primary"> <i
					class="glyphicon glyphicon-plus"></i> Cadastrar 
				</a>
			</div>
			<!-- search form -->
			<div class="col-sm-6">
				<form action="#" method="get">
					<div class="input-group">
						<input type="text" name="q" class="form-control" placeholder="Digite o nome da Categoria">
						<span class="input-group-btn">
							<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>
				<!-- /.search form -->
			</div>
		</div>
	</div>
	<div class="box-body">
		<div class="table-responsive">
			<table class="table table-hover table-striped">
				<thead>
					<tr>
						<th>CÃ³digo</th>
						<th>Nome</th>
					</tr>
				</thead>
				<tbody>
					{% for cat in categorias%}

					<tr>
						<td>{{cat.id}}</td>
						<td>{{cat.nome}}</td>

						<td>
							<a href="{% url 'produtos:editar_categoria' cat.id %}"
							data-toggle="modal" data-target="#myModal"
							class="btn btn-md"><i class="glyphicon glyphicon-pencil"></i>
						</td>

					</tr>

					{% endfor %}
				</tbody>
			</table>
		</div>
	</div><!-- /.box-body -->
	<div class="box-footer">
		<span class="text-primary">Total de registros: </span>{{categorias.count}}
	</div><!-- /.box-footer-->
</div><!-- /.box -->

</section><!-- /.content -->
<!-- Default box -->
{% endblock conteudo %}

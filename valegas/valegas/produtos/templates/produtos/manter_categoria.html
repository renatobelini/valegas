{% load widget_tweaks %}
<!-- Form Modal -->
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3 class="modal-title text-center" id="myModalLabel">Nova Categoria de Produtos</h3>
	</div>
	<div class="modal-body">

		<form role="form" action="{% url 'produtos:nova_categoria' %}" method="POST">
			{% csrf_token %}
			<div class="box-body">

				<div class="form-group">
					<div class="row">
						<div class="col-sm-12">
							<label>Nome da Categoria:</label>
							{{ form_categoria.nome|add_class:"form-control" }}
						</div>
					</div>
				</div>

			</div>

			<div class="box-footer text-right">
				<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> Salvar</button>
				<button type="button" class="btn btn-danger btn-md" data-dismiss="modal"><i class="glyphicon glyphicon-floppy-close"></i> Fechar</button>
			</div>
		</form>

	</div>
	
</div>
